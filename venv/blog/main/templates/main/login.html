{% extends "layout/basic.html" %}



{% block title %}Вход{% endblock %}

{% block content %}
<h2>Вход</h2>
{% if user.is_authenticated %}
<p>Вы уже выполнили вход.</p>
{% else %}
<form method="post">{% csrf_token %}
        {{ form }}
    <button type="submit" class="btn btn-primary">Вход</button>
</form>
{% endif %}
{% endblock %}
